    <body>
        <div class="page">
            <div class="Header">
             <h1> Vendi a noi la tua Cover! </h1>
            </div>
            
            <div id="NavBar">
                <a href="Descrizione.html">Chi Siamo</a>
                <a href="Login.html">Login</a>
            </div>
            <div id="contentVenditore">
                <p> Compila il Form qua sotto per farci una proposta di vendita delle tue Cover: </p>
                <form action="Venditore.html" method="get">
                    <label id="Smartphone" for="Nome"> Smartphone/Tablet: </label>
                    <input type="text" name="Nome"
                           id="Nome" placeholder="Nome Smartphone/Tablet" />
                    <br/>

                    <label id="Immagine" for="URL"> URL Immagine: </label>
                    <input type="text" name="URL"
                           id="URL" placeholder="URL" />
                    <br/>

                    <label id="Oggetto" for="Descrizione"> Descrizione Oggetto: </label>
                    <textarea rows="3" cols="27" name="Descrizione"
                              id="Descrizione">
                    </textarea>
                    <br/>

                    <label id="Costo" for="Prezzo"> Prezzo: </label>
                    <input type="text" name="Prezzo"
                           id="Prezzo" placeholder="â‚¬" />
                    <br/>

                    <label id="Disponibilita" for="Oggetti"> Oggetti Disponibili: </label>
                    <input type="text" name="Oggetti"
                           id="Oggetti" placeholder="Numero Oggetti" />
                    <br/>

                    <input id="ButtonOKVenditore" type="submit" value="Ok">
                </form>
            </div>
            <div style="clear: both; width: 0px; height: 0px;"></div>
            <footer>
